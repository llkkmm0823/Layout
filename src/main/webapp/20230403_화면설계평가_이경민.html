<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>화면설계 평가</title>

<link rel="stylesheet" type="text/css" href="css/Join.css" />

</head>
<body>
<div id="subject">
    <div id="logo"><img src="images/naver_logo.png"/></div>
</div>
<div id="joinbody">
    <div class="label">아이디</div>
    <div class="input_div">
        <input type="text"size="38"/>@naver.com
    </div>
    
    <div class="label">비밀번호</div>
    <div class="input_div">
        <input type="password"size="45"/><img src="images/key1.png" >
    </div>

    <div class="label">비밀번호 재확인</div>
    <div class="input_div">
        <input type="password"size="45"/><img src="images/key2.png">
    </div>

    <div class="label2">이름</div>
    <div class="input_div">
        <input type="text"size="33"/>
    </div>

    <div class="label">생년월일</div>
    <div class="ymd">
        <div class="ymd1">
            <div class="ymdtxt">
                <input type="text"size="5"placeholder="년(4자)"/>
            </div>
        </div>
        <div class="ymd1">
            <div class="ymdtxt">
                <select name ="Month"style = width:130px>
                    <option value="M" selected="selected">월</option>
                    <option value = "1">1</option>		
                    <option value = "2">2</option>		
                    <option value = "3">3</option>		
                    <option value = "4">4</option>		
                    <option value = "5">5</option>		
                    <option value = "6">6</option>		
                    <option value = "7">7</option>		
                    <option value = "8">8</option>		
                    <option value = "9">9</option>		
                    <option value = "10">10</option>		
                    <option value = "11">11</option>		
                    <option value = "12">12</option></select>
            </div>	
        </div>
        <div class="ymd1">
            <div class="ymdtxt">
                <input type="text"size="5"placeholder="일"/>
            </div>
        </div>
    </div>

        <div class="label">성별</div>
            <div class="input_div">
                    <select name ="Gender"style = width:440px>
                        <option value="Gender" selected="selected">성별</option>
                        <option value = "Male">남자</option>		
                        <option value = "Female">여자</option>
                        <option value = "none">선택안함</option>	
                    </select>
            </div>	

        <div class="label">본인 확인 이메일</div>
        <div class="input_div">
            <input type="text"size="33"placeholder="선택입력"/>
        </div>

        <div class="label2">휴대전화</div>
         <div class="phone">
            <div class="input_div">
                <select name ="number"style = width:440px>
                    <option value="Korea" selected="selected">대한민국 +82</option>
                    <option value = "Hongkong">홍콩 +852</option>		
                    <option value = "England">영국 +44</option>
                    <option value = "Japan">일본 +81</option>	
                </select>
            </div>

            <div class="space"></div>
            <div class="input_div_n">
                <input type="text"size="30"placeholder="전화번호 입력">
            </div>

            <div class="button1"><a href="#">인증번호 받기</a></div>

            <div class="space"></div>
            <div class="input_div_n2">인증번호 입력하세요</div>

            <div class="space"></div>
            <div class="button2"><a href="#">가입하기</a></div>

            <div class="space"></div>
            <div class="space"></div>

            <div id="last_menu">
                <div id="last_menu1">이용약관</div>
                <div id="last_menu1">개인정보처리방침</div>
                <div id="last_menu1">책임의 한계와 법적고지</div>
                <div id="last_menu1">회원정보 고객센터</div>
            </div>
        </div> 
        
     </div>
    


</div>
</body>
</html>
